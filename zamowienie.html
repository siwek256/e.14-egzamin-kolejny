<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl9.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka żelków</title>
</head>

<body>
    <div id="glownygorny">
        <div id="lewygorny">
            <a href="index.html"><img src="cukierki2.png" alt="Logo fabryki"></a>
        </div>
        <div id="prawygorny">
            <a href="zamowienie.html" id="zamowienie">Zamówienie</a>
        </div>
    </div>
    <div id="baner">
        <h2>
            Zamów nasz produkt
        </h2>
    </div>
    <div id="glownyglowny">
        <div id="lewyglowny">
            <h1>Oferta</h1>
            <table>
                <thead>
                    <tr>
                        <td>
                            Kształty
                        </td>
                        <td>
                            Kolory
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ol>
                                <li>
                                    Miś
                                </li>
                                <li>
                                    Żabka
                                </li>
                                <li>
                                    Serce
                                </li>
                            </ol>
                        </td>
                        <td>
                            <ol>
                                <li>
                                    Czerwony
                                </li>
                                <li>
                                    Niebieski
                                </li>
                                <li>
                                    Żółty
                                </li>
                                <li>
                                    Inny
                                </li>
                            </ol>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="prawyglowny">
            
                <label for="ksztalt" id="ksztalt-label">Podaj numer kształtu</label>
                <input type="number" id="ksztalt-number" min="1" max="3" value="1"><br>
                <label id="rgb">Skomponuj swój kolor, podaj RGB</label>
                <label for="r-rgb" id="r-rgb-label">R:</label>
                <input type="number" name="r-rgb" id="r-rgb" min="0" max="255" value="0">
                <label for="g-rgb" id="g-rgb-label">G:</label>
                <input type="number" name="g-rgb" id="g-rgb" min="0" max="255" value="0">
                <label for="b-rgb" id="b-rgb-label">B:</label>
                <input type="number" name="b-rgb" id="b-rgb" min="0" max="255"value="0"><br>
                <button name="submit" onclick="zamow()">Zamów</button><br>
                <label id="wybrany-ksztalt">Wybrany kształt:</label><br>
                <label id="kolor-button">Wybrany kolor:</label><br>
                <button type="button" id="wybrany-kolor-przycisk" style="background-color: rgb(0, 128, 128); color: rgb(0, 128, 128);">Wybrany kolor</button>
            
        </div>
    </div>
    <footer id="footer">
        Autor strony: <i>Siwek</i>
    </footer>
    <script>
        console.clear()
       
        function zamow(){
            numerksztaltu = document.getElementById("ksztalt-number").value
            if (numerksztaltu = 1) {
                numerksztaltu = "miś";
            }
            if (numerksztaltu = 2) {
                numerksztaltu = "żabka";
            }
            if (numerksztaltu = 3) {
                numerksztaltu = "serce";
            }
            r_rgb = document.getElementById("r-rgb").value
            g_rgb = document.getElementById("g-rgb").value
            b_rgb = document.getElementById("b-rgb").value
            console.log(r_rgb)
            console.log(g_rgb)
            console.log(b_rgb)
            console.log(numerksztaltu)
            document.getElementById("wybrany-ksztalt").innerHTML = "Zamówiłeś żelka - " + numerksztaltu
            document.getElementById("wybrany-kolor-przycisk").style.color = 'rgb(' + r_rgb + ',' + g_rgb + ',' + b_rgb + ')';
            document.getElementById("wybrany-kolor-przycisk").style.backgroundColor = 'rgb(' + r_rgb + ',' + g_rgb + ',' + b_rgb + ')';

        }
            
        
        
    </script>
</body>

</html>
